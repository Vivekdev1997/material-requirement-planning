	<link rel="stylesheet" type="text/css" href="../lib/jquery-ui-1.8.4.css" />

<style>
	#ganttChart,
	#ganttCharttwo {
		width: auto !important;
		border: none !important;
	}

	.outer_ {
		display: flex;
		flex-direction: column;
		height: 97vh;
		width: 105vh;
	}

	.block_ {
		height: 50%;
	}

	.block_-1,
	.block_-2,
	.block_-12,
	.block_-22 {
		resize: vertical;
		overflow: auto;
	}

	.block_-2,
	.block_-22 {
		flex: 1;
	}

	.sliderx_,
	.sliderx_2 {
		text-align: center;
		letter-spacing: 10px;
		background-color: #a3da97;
		cursor: row-resize;
		user-select: none;
		height: 5px;
		border: 1px solid #7e7c7c;
	}

	/*  */
	.outer_main {
		display: flex;
	}

	div.ganttview-slide-container {
		width: 63% !important;
	}
</style>

<body>
	<div class="outer_main">
		<div class="outer_">
			<div class="block_ block_-1" id="ganttChart">
			</div> 
			<div class="sliderx_"></div>
			<div class="block_ block_-2" id="ganttCharttwo">
			</div>
		</div>
		<div class="outer_">
			<div class="block_ block_-12" id="ganttChart2">
			</div>
			<div class="sliderx_2"></div>
			<div class="block_ block_-22" id="ganttCharttwo2">
			</div>
		</div>
	</div> 

	<script type="text/javascript" src="../lib/jquery-1.4.2.js"></script>
	<script type="text/javascript" src="../lib/date.js"></script>
	<script type="text/javascript" src="../lib/jquery-ui-1.8.4.js"></script>
	<script type="text/javascript" src="../jquery.ganttView.js"></script>
	<script type="text/javascript" src="data.js"></script>

	<script type="text/javascript">  
		let block = document.querySelector(".block_-1"),
			slider = document.querySelector(".sliderx_");
		slider.onmousedown = function dragMouseDown(e) {
			let dragX = e.clientY;
			document.onmousemove = function onMouseMove(e) {
				block.style.height = block.offsetHeight + e.clientY - dragX + "px";
				dragX = e.clientY;
			};
			document.onmouseup = () => (document.onmousemove = document.onmouseup = null);
		};
		//
		let block1 = document.querySelector(".block_-12"),
			slider2 = document.querySelector(".sliderx_2");
		slider2.onmousedown = function dragMouseDown(e) {
			let dragX = e.clientY;
			document.onmousemove = function onMouseMove(e) {
				block1.style.height = block1.offsetHeight + e.clientY - dragX + "px";
				dragX = e.clientY;
			};
			document.onmouseup = () => (document.onmousemove = document.onmouseup = null);
		}; 
	</script>
	<script type="text/javascript">
		$(function () {
			$("#ganttChart").ganttView({
				data: ganttData,
				slideWidth: 900,
				behavior: {
					onClick: function (data) {
						var msg = "You clicked on an event: { start: " + data.start.toString("M/d/yyyy") + ", end: " + data.end.toString("M/d/yyyy") + " }";
						$("#eventMessage").text(msg);
					},
					onResize: function (data) {
						var msg = "You resized an event: { start: " + data.start.toString("M/d/yyyy") + ", end: " + data.end.toString("M/d/yyyy") + " }";
